    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #ffffff;
            color: #1F1E26;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: #03C03C;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 500px;
            height: 500px;
            background: #A2D43D;
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: #03C03C;
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -100px) scale(1.1);
            }
            66% {
                transform: translate(-100px, 100px) scale(0.9);
            }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.95);

            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #03C03C, #A2D43D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #1F1E26;
            font-weight: 500;
            text-transform: lowercase;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #03C03C, #A2D43D);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: #03C03C;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 150px 50px 50px;
            max-width: 1400px;
            margin: 0 auto;
            gap: 60px;
        }

        .hero-content {
            flex: 1;
            max-width: 600px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 30px;
            color: #1F1E26;
        }

        .highlight {
            display: block;
            background: linear-gradient(135deg, #03C03C, #A2D43D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #4A4952;
            margin-bottom: 40px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
        }

        .btn-primary, .btn-secondary {
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #03C03C, #A2D43D);
            color: white;
            box-shadow: 0 4px 15px rgba(3, 192, 60, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(3, 192, 60, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #03C03C;
            border: 2px solid #03C03C;
        }

        .btn-secondary:hover {
            background: #03C03C;
            color: white;
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            gap: 50px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #03C03C, #A2D43D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #4A4952;
            margin-top: 5px;
        }

        /* Hero Visual */
        .hero-visual {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: cardFloat 6s infinite ease-in-out;
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        .visual-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 15px;
        }

        .grid-item {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(3, 192, 60, 0.2), rgba(162, 212, 61, 0.2));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: #03C03C;
            transition: all 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #03C03C, #A2D43D);
            color: white;
        }

        /* Features Grid Section */
        .features-grid {
            padding: 80px 20px;
            background: linear-gradient(180deg, rgba(3, 192, 60, 0.03) 0%, transparent 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1F1E26;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #03C03C, #A2D43D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .icon-box {
            aspect-ratio: 1;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .icon-box::before {
            content: '';
            position: absolute;
            inset: 0;
            background: inherit;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .icon-box:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .icon-box:hover::before {
            opacity: 0.2;
        }

        .icon-box svg {
            width: 48px;
            height: 48px;
            color: #4A4952;
            position: relative;
            z-index: 1;
            transition: all 0.3s;
        }

        .icon-box:hover svg {
            transform: scale(1.1);
            color: #1F1E26;
        }

        .box-green {
            background: #03C03C;
        }

        .box-lime {
            background: #A2D43D;
        }

        .box-pink {
            background: #F2F3F4;
        }

        .box-peach {
            background: #4A4952;
        }

        .box-peach svg {
            color: #F2F3F4;
        }

        .box-peach:hover svg {
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 120px 30px 50px;
            }

            .hero-content {
                max-width: 100%;
            }

            .stats {
                justify-content: center;
            }

            nav {
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            nav {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .cta-buttons {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
                gap: 30px;
            }

            .visual-grid {
                grid-template-columns: repeat(3, 80px);
                gap: 10px;
            }

            .grid-item {
                width: 80px;
                height: 80px;
                font-size: 1rem;
            }

            .icon-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }

            .icon-box svg {
                width: 36px;
                height: 36px;
            }

            .section-title {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .features-grid {
                padding: 60px 20px;
            }
        }
    </style>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.style.padding = '15px 50px';
                header.style.boxShadow = '0 4px 30px rgba(0, 0, 0, 0.1)';
            } else {
                header.style.padding = '20px 50px';
                header.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.05)';
            }
        });

        // Smooth scroll for navigation
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href.startsWith('#')) {
                    e.preventDefault();
                    const target = document.querySelector(href);
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                }
            });
        });

        // Button click animations
        document.querySelectorAll('.btn-primary, .btn-secondary').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
